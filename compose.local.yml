version: "3.8"

services:
  localstack:
    container_name: localstack_server
    image: localstack/localstack
    ports:
      - "4566:4566"
    environment:
      - SERVICES=ecr,s3,ecs,iam
      - DEBUG=1
      - DOCKER_HOST=unix:///var/run/docker.sock
    volumes:
      - "./localstack:/var/lib/localstack"
      - "/var/run/docker.sock:/var/run/docker.sock"

